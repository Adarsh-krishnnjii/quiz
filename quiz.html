            --white: #000000; /* Black card background */
            --dark-text: #ecf0f1; /* Light text for dark mode */
            --light-gray-border: #4a627a; /* Darker border */

            --incorrect-red: #e74c3c;
            --shadow: 0 6px 16px rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--light-blue);
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Align content to top, allowing header space */
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0; /* Remove body padding, container handles it */
            box-sizing: border-box;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        header {
            background-color: var(--primary-blue);
            color: var(--white);
            width: 100%;
            padding: 15px 20px;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap; /* Allow wrapping on small screens */
            margin-bottom: 20px; /* Space between header and quiz container */
        }

        header h1 {
            color: var(--white);
            margin: 0;
            font-size: 1.8em;
            text-align: center;
            flex-grow: 1; /* Allow title to take available available space */
        }

        .theme-toggle-button {
            background: none;
            border: none;
            color: var(--white);
            font-size: 1.5em;
            cursor: pointer;
            transition: color 0.3s ease;
            padding: 5px;
            margin-left: 20px; /* Space from title */
        }

        .theme-toggle-button:hover {
            color: var(--light-blue);
        }

        .quiz-container {
            background-color: var(--white);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 600px;
            text-align: center;
            box-sizing: border-box;
            margin-top: 20px; /* Space from header */
        }

        .quiz-container h1 {
            color: var(--primary-blue);
            margin-bottom: 25px;
            font-size: 2.2em;
        }

        #level-selection, #quiz-area, #result-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .level-buttons-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 80%;
            max-width: 300px;
            margin-top: 20px;
        }

        .level-button {
            background-color: var(--primary-blue);
            color: var(--white);
            border: none;
            padding: 15px 20px;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
        }

        .level-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        #question-counter {
            font-size: 0.9em;
            color: var(--dark-text);
            margin-bottom: 15px;
        }

        #question-display {
            font-size: 1.4em;
            margin-bottom: 30px;
            color: var(--dark-text);
            min-height: 80px; /* Ensure space for longer questions */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 10px; /* Added padding for better text wrapping */
        }

        .options-container {
            display: grid;
            grid-template-columns: 1fr; /* Default to single column for small screens */
            gap: 15px;
            margin-bottom: 25px;
            width: 100%;
        }

        .option-button {
            background-color: var(--primary-blue);
            color: var(--white);
            border: none;
            padding: 15px 20px;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
            box-sizing: border-box;
        }

        .option-button:hover:not(:disabled) {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .option-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .option-button.correct {
            background-color: var(--correct-green);
            color: var(--white);
        }

        .option-button.incorrect {
            background-color: var(--incorrect-red);
            color: var(--white);
        }

        #feedback-message {
            font-size: 1.1em;
            margin-bottom: 20px;
            min-height: 25px; /* Space for feedback */
            font-weight: bold;
            color: var(--dark-text);
        }

            display: flex;
            justify-content: center;
            gap: 15px; /* Space between buttons */
            margin-top: 20px;
            flex-wrap: wrap; /* Allow buttons to wrap on small screens */
        }

            background-color: var(--primary-blue);
            color: var(--white);
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        #next-button:hover, .quiz-action-buttons button:hover, #restart-button-result:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

            font-size: 1.5em;
            font-weight: bold;
            color: var(--primary-blue);
            margin-top: 30px;
            margin-bottom: 20px;
        }

            margin-top: auto; /* Push footer to the bottom */
            padding: 20px;
            color: var(--dark-text);
            font-size: 0.9em;
            opacity: 0.8;
            width: 100%;

            background-color: var(--light-blue); /* Match body background */

                margin-left: 0; /* Remove left margin */

            }
            .quiz-container {
                padding: 20px;
                margin-top: 10px;
            }
            .quiz-container h1 {
                font-size: 1.8em;
            }
            #question-display {
                font-size: 1.2em;

            }
            .option-button {
                font-size: 1em;
                padding: 12px 15px;
            }
            .level-buttons-container {
                flex-direction: column;
                width: 90%;
                max-width: 250px;
            }
            .level-button {
                font-size: 1.1em;
                padding: 12px 20px;
            }
            .quiz-action-buttons {
                flex-direction: column; /* Stack buttons vertically on small screens */
                gap: 10px;
            }
        }

            }
            .level-buttons-container {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                width: 100%;
                max-width: none;
            }
            .level-button {
                flex: 1 1 calc(50% - 15px);
                max-width: 200px;
            }

            }

            }

                flex: 0 0 auto;
                width: auto;
                padding: 15px 30px;

</head>

                { question: "What is the name of the fictional city where Batman operates?", options: ["Metropolis", "Star City", "Central City", "Gotham City"], correctAnswer: "Gotham City" },
                { question: "Who is known as the 'Father of Modern Physics'?", options: ["Isaac Newton", "Albert Einstein", "Galileo Galilei", "Niels Bohr"], correctAnswer: "Albert Einstein" },
                { question: "What is the largest internal organ in the human body?", options: ["Heart", "Brain", "Liver", "Lungs"], correctAnswer: "Liver" },
                { question: "Which of the following is a type of artificial intelligence that allows systems to learn from data without being explicitly programmed?", options: ["Expert Systems", "Robotics", "Machine Learning", "Natural Language Processing"], correctAnswer: "Machine Learning" }
            ]
        };

        let currentQuestionIndex = 0;
        let score = 0;
        let answerSelected = false;
        let currentQuizQuestions = []; // Stores questions for the selected level
        let selectedLevel = '';

        const levelSelection = document.getElementById('level-selection');
        const quizArea = document.getElementById('quiz-area');
        const resultArea = document.getElementById('result-area');

        const questionCounter = document.getElementById('question-counter');
        const questionDisplay = document.getElementById('question-display');
        const optionsContainer = document.getElementById('options-container');
        const feedbackMessage = document.getElementById('feedback-message');
        const nextButton = document.getElementById('next-button');
        const restartButtonQuiz = document.getElementById('restart-button-quiz'); // New ID for restart button in quiz area
        const restartButtonResult = document.getElementById('restart-button-result'); // ID for restart button in result area
        const scoreDisplay = document.getElementById('score-display');
        const themeToggleButton = document.getElementById('theme-toggle');
        const body = document.body;

        // Function to set the theme based on user preference or system setting
        function setTheme(theme) {
            if (theme === 'dark') {
                body.classList.add('dark-theme');
                themeToggleButton.innerHTML = '<i class="fas fa-sun"></i>'; // Sun icon for dark mode
            } else {
                body.classList.remove('dark-theme');
                themeToggleButton.innerHTML = '<i class="fas fa-moon"></i>'; // Moon icon for light mode
            }
            localStorage.setItem('quizTheme', theme); // Save preference
        }

        // Check for saved theme on page load or system preference
        const savedTheme = localStorage.getItem('quizTheme');
        if (savedTheme) {
            setTheme(savedTheme);
        } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            setTheme('dark'); // Default to dark if OS prefers it
        } else {
            setTheme('light'); // Default to light
        }

        // Event listener for theme toggle button
        themeToggleButton.addEventListener('click', () => {
            if (body.classList.contains('dark-theme')) {
                setTheme('light');
            } else {
                setTheme('dark');
            }
        });

        // Event listeners for level selection buttons
        document.querySelectorAll('.level-button').forEach(button => {
            button.addEventListener('click', (event) => {
                selectedLevel = event.target.dataset.level;
                // Shuffle questions for the selected level
                currentQuizQuestions = shuffleArray([...questions[selectedLevel]]);
                currentQuestionIndex = 0;
                score = 0;
                startQuiz();
            });
        });

        // Fisher-Yates (Knuth) shuffle algorithm
        function shuffleArray(array) {
            let currentIndex = array.length, randomIndex;
            while (currentIndex != 0) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;
                [array[currentIndex], array[randomIndex]] = [
                    array[randomIndex], array[currentIndex]];
            }
            return array;
        }

        // Function to start the quiz after level selection
        function startQuiz() {
            levelSelection.style.display = 'none';
            quizArea.style.display = 'flex'; // Use flex for quiz area
            resultArea.style.display = 'none';
            loadQuestion();
        }

        // Function to load a question
        function loadQuestion() {
            answerSelected = false;
            feedbackMessage.textContent = '';
            nextButton.style.display = 'none';
            restartButtonQuiz.style.display = 'none'; // Hide restart button in quiz area

            if (currentQuestionIndex < currentQuizQuestions.length) {
                const q = currentQuizQuestions[currentQuestionIndex];
                questionCounter.textContent = `Question ${currentQuestionIndex + 1} of ${currentQuizQuestions.length}`;
                questionDisplay.textContent = q.question;
                optionsContainer.innerHTML = '';

                // Shuffle options for each question
                const shuffledOptions = shuffleArray([...q.options]);

                shuffledOptions.forEach(option => {
                    const button = document.createElement('button');
                    button.textContent = option;
                    button.classList.add('option-button');
                    button.addEventListener('click', () => checkAnswer(button, option, q.correctAnswer));
                    optionsContainer.appendChild(button);
                });
            } else {
                showResult();
            }
        }

        // Function to check the selected answer
        function checkAnswer(selectedButton, selectedOption, correctAnswer) {
            if (answerSelected) return;
            answerSelected = true;

            // Disable all option buttons and apply feedback classes
            Array.from(optionsContainer.children).forEach(button => {
                button.disabled = true;
                if (button.textContent === correctAnswer) {
                    button.classList.add('correct');
                } else if (button === selectedButton) {
                    button.classList.add('incorrect');
                }
            });

            if (selectedOption === correctAnswer) {
                feedbackMessage.textContent = "Correct!";
                feedbackMessage.style.color = 'var(--correct-green)'; // Use CSS variable
                score++;
            } else {
                feedbackMessage.textContent = `Incorrect. The correct answer was: ${correctAnswer}`;
                feedbackMessage.style.color = 'var(--incorrect-red)'; // Use CSS variable
            }
            nextButton.style.display = 'block';
            restartButtonQuiz.style.display = 'block'; // Show restart button in quiz area
        }

        // Function to move to the next question or show results
        function nextQuestion() {
            currentQuestionIndex++;
            loadQuestion();
        }

        // Function to display final results
        function showResult() {
            quizArea.style.display = 'none'; // Hide quiz area and its buttons
            resultArea.style.display = 'flex'; // Show result area
            scoreDisplay.textContent = `You scored ${score} out of ${currentQuizQuestions.length} on ${selectedLevel.toUpperCase()} level!`;
            // restartButtonResult is already visible by default in result-area
        }

        // Function to restart the quiz (called by both restart buttons)
        function restartQuiz() {
            // Go back to level selection
            levelSelection.style.display = 'flex';
            quizArea.style.display = 'none';
            resultArea.style.display = 'none';
            restartButtonQuiz.style.display = 'none'; // Ensure quiz restart button is hidden
            // restartButtonResult will be hidden when resultArea is hidden
        }

        // Event listeners for navigation buttons
        nextButton.addEventListener('click', nextQuestion);
        restartButtonQuiz.addEventListener('click', restartQuiz); // Event listener for quiz area restart button
        restartButtonResult.addEventListener('click', restartQuiz); // Event listener for result area restart button

        // Initial state: show level selection
        levelSelection.style.display = 'flex';
        quizArea.style.display = 'none';
        resultArea.style.display = 'none';
    </script>
</body>
</html>
